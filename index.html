<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Webcam Classifier</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    video {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }
    #label-container {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Classifier Webcam</h1>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/Z4hNMgDAx/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(400, 400, true); // width, height, flip
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let result = "";
      prediction.sort((a, b) => b.probability - a.probability);
      result = `${prediction[0].className} (${(prediction[0].probability * 100).toFixed(1)}%)`;
      labelContainer.innerText = result;
    }

    init();
  </script>
</body>
</html>
